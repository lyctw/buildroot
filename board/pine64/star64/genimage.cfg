# SD card image for the Pine64 Star64 board

image sdcard.img {
        hdimage {
                partition-table-type = "gpt"
        }

        partition spl {
                image = "u-boot-spl.bin.normal.out"
                partition-type-uuid = 2E54B353-1271-4842-806F-E436D6AF6985
                offset = 2M
        }

        partition uboot {
                image = "u-boot.itb"
                partition-type-uuid = BC13C2FF-59E6-4262-A352-B275FD6F7172
                offset = 4M
        }

        partition rootfs {
                image = "rootfs.ext4"
                bootable = true
        }
}
